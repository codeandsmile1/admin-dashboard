<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="/css/all.min.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light">
      <button
        class="navbar-toggler ml-auto mb-2 bg-light"
        type="button"
        data-toggle="collapse"
        data-target="#myNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="myNav">
          <div class="container-fluid">
              <div class="row">
                <div class="col-lg-3 col-xl-2 col-md-4 sidebar fixed-top">
                    <a href="#" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">Code And Smile</a>
                    <div class="bottom-border pb-3">
                        <img src="images/image1.jpg" width="50" class="rounded-circle mr-3">
                        <a href="#" class="text-white">Elena Ionic</a>
                    </div>

                    <ul class="navbar-nav flex-column mt-4">
                        <li class="nav-item"><a href="" class="nav-link text-light current p-3 mb-2"><i class="fas fa-home"></i> Dashboard</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-light sidebar-link p-3 mb-2"><i class="fas fa-user"></i> Profile</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-light sidebar-link p-3 mb-2"><i class="fas fa-inbox"></i> Inbox</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-light sidebar-link p-3 mb-2"><i class="fas fa-shopping-cart"></i> Sales</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-light sidebar-link p-3 mb-2"><i class="fas fa-chart-bar"></i> Charts</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-light sidebar-link p-3 mb-2"><i class="far fa-analytics"></i> Analytics</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-light sidebar-link p-3 mb-2"><i class="fas fa-table"></i> Tables</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-light sidebar-link p-3 mb-2"><i class="fas fa-wrench"></i> Settings</a></li>
                        <li class="nav-item"><a href="" class="nav-link text-light sidebar-link p-3 mb-2"><i class="fas fa-file-alt"></i> Documentation</a></li>
                    </ul>
                </div>

                <div class="col-lg-9 col-xl-10 col-md-8 ml-auto bg-dark top-navbar fixed-top py-2">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <h4 class="text-light text-uppercase">Dashboard</h4>
                        </div>
                        <div class="col-md-5">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control search-input" placeholder="Search...">
                                    <button type="button" class="btn btn-white search-btn text-danger"><i class="fas fa-search"></i></button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3">
                            <ul class="navbar-nav">
                                <li class="nav-item icon-parent"><a class="nav-link text-muted icon-bullet" href="#"><i class="fas fa-comments text-muted fa-lg"></i></a></li>
                                <li class="nav-item icon-parent"><a class="nav-link text-muted icon-bullet" href="#"><i class="fas fa-bell text-muted fa-lg"></i></a></li>
                                <li class="nav-item"><a class="nav-link text-muted" href="#"><i class="fas fa-sign-out-alt text-danger fa-lg"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
              </div>
          </div>
      </div>
    </nav>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
